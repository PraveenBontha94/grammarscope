<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrammarScope</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            color: #00bcd4;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 160px;
            padding: 15px;
            font-size: 1rem;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
            resize: vertical;
        }

        textarea::placeholder {
            color: #9e9e9e;
        }

        button {
            background-color: #00bcd4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0097a7;
        }

        .error {
            border-left: 4px solid #e74c3c;
            background-color: #2c2c2c;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
        }

        .success {
            color: #2ecc71;
            font-weight: bold;
            margin-top: 1rem;
            text-align: center;
        }

        form {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h2>GrammarScope - Grammar Checker</h2>
    <form method="POST">
        <label for="text"><strong style="color:#00bcd4;">Enter your text below:</strong></label><br><br>
        <textarea name="text" id="text" placeholder="e.g. She go to school every day.">{{ input_text }}</textarea><br><br>
        <button type="submit">Check Grammar</button>
    </form>

    {% if result %}
        <p class="success">{{ result }}</p>
    {% endif %}

    {% for err in errors %}
        <div class="error">
            <strong>Error:</strong> {{ err.error }}<br>
            <strong>Suggestion:</strong> {{ err.suggestion|join(", ") }}<br>
            <strong>Explanation:</strong> {{ err.message }}<br>
            <strong>Rule ID:</strong> {{ err.rule }}
        </div>
    {% endfor %}
</body>
</html>
